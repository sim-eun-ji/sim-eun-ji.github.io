<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테슬라 클론 코딩</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="black-han-sans-regular">
    <header>
      <nav>
        <div class="logo">TESLA</div>
        <ul>
          <li>차량</li>
          <li>충전</li>
          <li>살펴보기</li>
          <li>Shop</li>
          <li>We,Robot</li>
        </ul>
        <div class="icons">
          <a href="#"><i class="fa-regular fa-circle-question"></i></a>
          <a href="#"><i class="fa-solid fa-globe"></i></a>
          <a href="#"><i class="fa-regular fa-user"></i></a>
        </div>
      </nav>
      <div>
        <p>
          WE,<br />
          ROBOT
        </p>
        <p class="btn white">자세히 알아보기</p>
      </div>
    </header>
    <main>
      <div class="card one">
        <div class="card-txt">
          <p>Model Y</p>
          <a href="#">특별 구매 혜택에 대해 자세히 알아보기</a>
        </div>
        <div class="card-btn">
          <p class="btn blue">시승 신청하기</p>
          <p class="btn white">주문하기</p>
        </div>
      </div>
      <div class="card four">
        <video
          src="https://digitalassets.tesla.com/tesla-contents/video/upload/f_auto,q_auto/Homepage-Demo-Drive-Desktop-NA.mp4"
          muted
          autoplay
          loop
        ></video>
        <div class="detail">
          <div class="card-txt">
            <p>Model S</p>
          </div>
          <div class="card-btn">
            <p class="btn blue">시승 신청하기</p>
            <p class="btn white">주문하기</p>
          </div>
        </div>
      </div>
      <div class="card two">
        <div class="card-txt">
          <p>Model 3</p>
        </div>
        <div class="card-btn">
          <p class="btn blue">자세히 알아보기</p>
        </div>
      </div>
      <div class="card three">
        <div class="card-txt">
          <p>Model S</p>
        </div>
        <div class="card-btn">
          <p class="btn blue">시승 신청하기</p>
          <p class="btn white">주문하기</p>
        </div>
      </div>

      <!-- src="https://digitalassets.tesla.com/tesla-contents/video/upload/f_auto,q_auto/Homepage-Demo-Drive-Desktop-NA.mp4"   -->
    </main>
    <footer>
      <ul>
        <li>Tesla ⓒ 2024</li>
        <li>개인정보 처리방침 및 법적고지</li>
        <li>이용 약관</li>
        <li>문의하기</li>
        <li>새 소식</li>
        <li>위치</li>
      </ul>
    </footer>
  </body>
</html>
